<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department management</title>
</head>
<body>
<div th:switch="${departments}">
    <h2 th:case="null">No departments found</h2>
    <div th:case="*">
        <h2>Отделы предприятия:</h2>
        <table th:border="1" th:cellspacing="0">
            <thead>
            <tr>
                <th>Id</th>
                <th>Название</th>
                <th>Телефон</th>
                <th>Email</th>
                <th>Начальник</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="department:${departments}">
                <td th:text="${department.getId()}"></td>
                <td th:text="${department.getDepartmentName()}"></td>
                <td th:text="${department.getPhoneNumber()}"></td>
                <td th:text="${department.getEmail()}"></td>
                <td th:text="${department.getHead()}"></td>
                <td><a th:href = "@{department/edit/{id}(id=${department.getId()})}">Редактировать</a></td>
                <td><a th:href = "@{department/delete/{id}(id=${department.getId()})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<p><a th:href="@{/department/new}">Создать отдел</a></p>

<p><a th:href="@{/people}">На главную</a></p>
</body>
</html>
